@layout("/common/_container.html",{js:["/assets/modular/system/dictType/dictType.js"]}){
<style>
	thead tr th {
	background-color: #009688;
	color: white;
}
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">字典类型表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="condition">
                                    <option value="">类型编码</option>
                                    <option value="order_import_cfgtun">order_import_cfgtun</option>
                                    <option value="order_purch_place">order_purch_place</option>
                                    <option value="order_recipt_way">order_recipt_way</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加类型</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="dictTypeTable" lay-filter="dictTypeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
