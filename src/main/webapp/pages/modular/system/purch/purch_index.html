@layout("/common/_container.html",{js:["/assets/modular/system/purch/purch.js"]}){
<div class="layui-body-header">
	<span class="layui-body-header-title">采购单管理</span>
</div>
<style>
	html {
		background-color: white;
	}
</style>
<div style="margin-left: 10px;">
	<form class="layui-form" action="" id="purchSearchForm" style="margin-top: 20px;">
		<div class="layui-inline">
			<label class="layui-form-label">订单来源</label>
			<div class="layui-input-block">
				<input type="radio" name="orderSource" value="0-0" title="全部" checked="checked" lay-filter="orderSource">
				<!--<input type="radio" name="orderSource" value="06-1" title="途牛一" lay-filter="orderSource">-->
				<input type="radio" name="orderSource" value="06-2" title="途牛(上上旅行)" lay-filter="orderSource">
			<!--	<input type="radio" name="orderSource" value="06-3" title="途牛三" lay-filter="orderSource">-->
				<input type="radio" name="orderSource" value="02-2" title="去哪儿主店" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="02-1" title="去哪儿分销" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="1-1" title="携程一店" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="1-2" title="携程二店" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="1-3" title="携程三店" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="04-0" title="淘宝" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="05-0" title="同程" lay-filter="orderSource">
				<input type="radio" name="orderSource" value="07-0" title="就旅行" lay-filter="orderSource">
			</div>
		</div>
		<br />
		<br />
		<div class="layui-inline">
			<label class="layui-form-label">订单号</label>
			<div class="layui-input-block">
				<input type="text" id="orderNo" name="orderNo" class="layui-input" value="">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" id="remark" name="remark" class="layui-input" value="" placeholder="关键字">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">日期</label>
			<div class="layui-input-inline">
				<input type="text" id="startDate" name="startDate" placeholder="开始日期" class="layui-input">
			</div>
			<div class="layui-form-mid">-</div>
			<div class="layui-input-inline">
				<input type="text" id="endDate" name="endDate" placeholder="结束日期" class="layui-input">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px;">
			<input type="checkbox" title="只看我" id="onlyMe" name="onlyMe"  />
		</div>
		
		<button class="layui-btn" id="purchAdd" lay-submit lay-filter="purchAdd" style="margin-left: 20px;"><i class="layui-icon">&#xe615;</i>搜索</button>
	</form>

	<br />

	<iframe id="purchIframe" name="purchIframe" width="100%" height="1020px" style="margin-right: 20px;" scrolling="no" frameborder='0' src='${ctxPath}/purch/toPurchList'></iframe>
</div>

@}
