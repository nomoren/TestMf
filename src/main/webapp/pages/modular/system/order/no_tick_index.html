@layout("/common/_container.html",{js:["/assets/modular/system/order/no_tick.js"]}){
<link rel="stylesheet" href="${ctxPath}/assets/common/css/style.css" />
<div class="layui-body-header">
	<span class="layui-body-header-title">未出票订单列表</span>
</div>

<div class="layui-fluid" style="background-color: #fafafa;">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
			<div class="layui-form toolbar" style="margin-top: 0px;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">订单来源</label>
						<div class="layui-input-block">
							<input type="radio" name="orderSource" value="0-0" title="全部" checked="checked" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="06-2" title="途牛(上上旅行)" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="02-2" title="去哪儿主店" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="02-1" title="去哪儿分销" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="1-1" title="携程一店" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="1-2" title="携程二店" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="1-3" title="携程三店" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="04-0" title="淘宝" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="05-0" title="同程" lay-filter="orderSource">
							<input type="radio" name="orderSource" value="07-0" title="就旅行" lay-filter="orderSource">
						</div>
					</div>
					<br />
					<div class="layui-inline">
						<label class="layui-form-label">订单号</label>
						<div class="layui-input-block">
							<input type="text" id="orderNo" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">PNR</label>
						<div class="layui-input-block">
							<input type="text" id="pnr" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">订单状态</label>
						<div class="layui-input-block">
							<select name="orderStatus" id="orderStatus">
								<option value="0">全部</option>
								<option value="1">待出票</option>
								<option value="2">出票中(TTS)</option>
								<option value="99">申请取消(携程)</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">订单日期</label>
						<div class="layui-input-inline">
							<input type="text" id="startDate" placeholder="开始日期" class="layui-input">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline">
							<input type="text" id="endDate" placeholder="结束日期" class="layui-input">
						</div>
					</div>
					<br />
					<div class="layui-inline">
						<label class="layui-form-label">政策代码</label>
						<div class="layui-input-block">
							<input type="text" id="policyType" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">航班号</label>
						<div class="layui-input-block">
							<input type="text" id="flight" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 102px;">
						<button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
					</div>
					<div class="layui-inline" style="margin-left: 5px;">
						<input type="checkbox" title="只看我" id="onlyMe" name="onlyMe"  />
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">航班日期</label>
						<div class="layui-input-inline">
							<input type="text" id="flightStartDate" placeholder="开始日期"  class="layui-input">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline">
								<input type="text" id="flightEndDate" placeholder="结束日期"  class="layui-input">
						</div>
					</div>
					
					<!--<br/>-->
					
				</div>
			</div>
			<table class="layui-table" lay-filter="orderTyble" id="orderTable" style="margin-top: 5px;">
			</table>
		</div>
	</div>
</div>

<script type="text/html" id="tableBar">
	<button type="button" class="layui-btn layui-btn-sm" lay-event="show">查看</button> 
	{{# if(d.processBy==''){ }}
	<button type="button" class="layui-btn layui-btn-sm" lay-event="edit">处理</button> 
	{{# } }} 
	{{# if(d.processBy!=''){ }}
	<button type="button" class="layui-btn layui-btn-sm" lay-event="unlock">解锁</button> 
	{{# } }}
	{{# if(d.orderSource=='05' && d.status==1){ }}
	<button type="button" class="layui-btn layui-btn-sm" lay-event="refuse">驳回</button> 
	{{# } }}
</script>

@}
