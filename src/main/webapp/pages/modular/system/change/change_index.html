@layout("/common/_container.html",{js:["/assets/modular/system/change/change.js"]}){
<link rel="stylesheet" href="${ctxPath}/assets/common/css/style.css" />
<div class="layui-body-header">
    <span class="layui-body-header-title">改签管理</span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                        	<div class="layui-inline">
								<label class="layui-form-label">订单来源</label>
								<div class="layui-input-block">
									<input type="radio" name="orderSource" value="0-0" title="全部" checked="checked" lay-filter="orderSource">
									<!--<input type="radio" name="orderSource" value="06-1" title="途牛一" lay-filter="orderSource">-->
									<input type="radio" name="orderSource" value="06-2" title="途牛(上上旅行)" lay-filter="orderSource">
									<!--<input type="radio" name="orderSource" value="06-3" title="途牛三" lay-filter="orderSource">-->
									<input type="radio" name="orderSource" value="02-2" title="去哪儿主店" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="02-1" title="去哪儿分销" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="1-1" title="携程一店" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="1-2" title="携程二店" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="1-3" title="携程三店" lay-filter="orderSource">
									<!--<input type="radio" name="orderSource" value="03-1" title="酷讯一店" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="03-2" title="酷讯二店" lay-filter="orderSource">-->
									<input type="radio" name="orderSource" value="04-0" title="淘宝" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="05-0" title="同程" lay-filter="orderSource">
									<input type="radio" name="orderSource" value="07-0" title="就旅行" lay-filter="orderSource">
								</div>
							</div>
							<br />
                        	<div class="layui-inline">
								<label class="layui-form-label">改签单号</label>
								<div class="layui-input-block">
									<input type="text" id="newCOrderNo" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">订单号</label>
								<div class="layui-input-block">
									<input type="text" id="orderNo" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">航班号</label>
								<div class="layui-input-block">
									<input type="text" id="flight" class="layui-input" placeholder="新航班号">
								</div>
							</div>
								<div class="layui-inline">
								<label class="layui-form-label">改签日期(乘)</label>
								<div class="layui-input-inline">
									<input type="text" id="changeDateStart" placeholder="开始日期"  class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="text" id="changeDateEnd" placeholder="结束日期"  class="layui-input">
								</div>
							</div>
							<br />
							<div class="layui-inline">
								<label class="layui-form-label">改签状态(乘)</label>
								<div class="layui-input-block">
									<select name="state" lay-verify="required" id="state">
										<option value='-1'>全部</option>
										<option value='1'>改签申请中</option>
										<option value='2'>改签完成</option>
										<option value='3'>拒绝改签</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">乘客名</label>
								<div class="layui-input-block">
									<input type="text" id="passengerName" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">票号</label>
								<div class="layui-input-block">
									<input type="text" id="ticketNo" class="layui-input" placeholder="新票号">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">航班日期</label>
								<div class="layui-input-inline">
									<input type="text" id="flightStartDate" placeholder="新航班开始日期"  class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="text" id="flightEndDate" placeholder="新航班结束日期"  class="layui-input">
								</div>
							</div>
							<br />
                            <div class="layui-inline" style="margin-left: 110px;">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                               <button id="add" class="layui-btn layui-btn-normal icon-btn"><i class="layui-icon">&#xe608;</i>添加</button>
                               	<button id="delete" class="layui-btn layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="changeTable" lay-filter="changeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
	<button type="button" class="layui-btn layui-btn-sm"  lay-event="show">查看</button>
      {{# if(d.processBy==''){ }}
    <button type="button" class="layui-btn layui-btn-sm"  lay-event="edit">编辑</button>
 {{#  } }}
  	{{# if(d.processBy!=''){ }}
  	<button type="button" class="layui-btn layui-btn-sm"  lay-event="unlock">解锁</button>
  	{{#  } }}

</script>
@}
