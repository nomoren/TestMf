<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css" />
		<link rel="stylesheet" href="${ctxPath}/assets/common/css/style.css" />
		<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
		<script src="${ctxPath}/assets/common/plugins/jquery/jquery-3.2.1.min.js"></script>
		<title></title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="layui-form toolbar">
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">订单日期</label>
										<div class="layui-input-inline">
											<input type="text" id="startDate" placeholder="开始日期" class="layui-input">
										</div>
										<div class="layui-form-mid">-</div>
										<div class="layui-input-inline">
											<input type="text" id="endDate" placeholder="结束日期" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<input type="text" id="orderNo" class="layui-input" placeholder="请输入订单号">
									</div>
									<div class="layui-inline">
										<button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
									</div>
								</div>
							</div>
							<table class="layui-table" id="orderTable" lay-filter="orderTyble"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="tableBar">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="showR">退票单</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="showC">改签单</a>
		</script>
	</body>
	<script>
		var Feng = {
			ctxPath: "",
			addCtx: function(ctx) {
				if(this.ctxPath === "") {
					this.ctxPath = ctx;
				}
			}
		};
		Feng.addCtx("${ctxPath}");
	</script>
	<script src="${ctxPath}/assets/modular/system/refund/search_order.js"></script>

</html>
